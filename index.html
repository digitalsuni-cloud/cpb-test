<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudHealth CPB Generator</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet" href="style.css" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ğŸŒ“</button>
    <div class="container">
        <h1>CloudHealth Custom Price Book XML/JSON/cURL Generator</h1>
        
        <p>
            For API related details and more on Custom Price Books, visit 
            <a href="https://apidocs.cloudhealthtech.com/#price-book_introduction-to-price-book-api" target="_blank">
                CloudHealth API Docs
            </a>.
        </p>

        <button id="importButton" class="button">
            Import Existing Price Book
        </button>
        <input type="file" id="importFile" accept=".json, .xml" style="display: none;">

        <div class="input-row">
            <div class="input-group">
                <label for="bookName">Price Book Name*</label>
                <input type="text" id="bookName" placeholder="Enter CPB Name" required>
            </div>
            <div class="input-group">
                <label for="createdBy">Created By*</label>
                <input type="email" id="createdBy" placeholder="Enter Name/Email" required>
            </div>
            <div class="input-group">
                <label for="comment">Comment</label>
                <input type="text" id="comment" placeholder="Enter CPB Description">
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="cxAPIId">Customer API ID</label>
                <input type="text" id="cxAPIId" placeholder="Enter Customer API ID" required>
            </div>
            <div class="input-group">
                <label for="cxPayerId">Customer Designated Payer ID</label>
                <input type="text" id="cxPayerId" placeholder="Enter Customer Payer ID(s), comma-separated or ALL" required>
            </div>
        </div>

        <div class="button-group">
            <button id="importButton" class="button">Import Existing Price Book</button>
            <input type="file" id="importFile" accept=".json, .xml" style="display: none;">
            <button onclick="addRuleGroup(null, true)" class="button">Add Rule Group</button>
            <button id="infoButton" class="button" title="Click for more info on Rule Groups">â„¹ï¸ Rule Info</button>
        </div>

        <div id="infoModal" style="display: none;">
            <div class="modal-content">
                <h2>Rule Info</h2>
                <div id="infoContent"></div>
                <button onclick="closeModal()" class="button">Close</button>
            </div>
        </div>

        <div id="groupsContainer"></div>

        <div class="button-group">
            <button class="button" onclick="generateXML()">Generate XML</button>
            <button class="button" onclick="exportJSON()">Generate JSON Payload</button>
            <button class="button" onclick="exportForTerminal()">Generate Terminal Command</button>
        </div>

        <h2>XML Output</h2>
        <div class="output-area">
            <textarea id="outputXML" rows="10"></textarea>
            <div class="icon-actions">
                <button onclick="copyToClipboard('outputXML')" class="icon-button" title="Copy to clipboard">ğŸ“‹</button>
                <button onclick="downloadText('outputXML', 'xml')" class="icon-button" title="Download as XML file">ğŸ’¾</button>
            </div>
        </div>

        <h2>JSON Payload</h2>
        <div class="output-area">
            <textarea id="outputJSON" rows="10"></textarea>
            <div class="icon-actions">
                <button onclick="copyToClipboard('outputJSON')" class="icon-button" title="Copy to clipboard">ğŸ“‹</button>
                <button onclick="downloadText('outputJSON', 'json')" class="icon-button" title="Download as JSON file">ğŸ’¾</button>
            </div>
        </div>

        <h2>Assign to Customer</h2>
        <div class="output-area">
            <textarea id="assignCustomerJSON" rows="10"></textarea>
            <div class="icon-actions">
                <button onclick="copyToClipboard('assignCustomerJSON')" class="icon-button" title="Copy to clipboard">ğŸ“‹</button>
                <button onclick="downloadText('assignCustomerJSON', 'json')" class="icon-button" title="Download as JSON file">ğŸ’¾</button>
            </div>
        </div>

        <h2>Assign to Customer Payer Account(s)</h2>
        <div class="output-area">
            <textarea id="assignCustomerAccountJSON" rows="10"></textarea>
            <div class="icon-actions">
                <button onclick="copyToClipboard('assignCustomerAccountJSON')" class="icon-button" title="Copy to clipboard">ğŸ“‹</button>
                <button onclick="downloadText('assignCustomerAccountJSON', 'json')" class="icon-button" title="Download as JSON file">ğŸ’¾</button>
            </div>
        </div>
    </div>

    <footer>
        Created by Sunil Kumar - CloudHealth
    </footer>

  <script src="script.js"></script>
</body>
</html>
